<!DOCTYPE html>
<html>

<head>
    <title>Dots and Boxes</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="icon" type="image/jpg" href="256x256bb.jpg" />
    <script type="module" src="scripts/GUI.js"></script>
</head>

<body>
    <table id="board">
        <caption>Dots and Boxes</caption>
        <tbody>
        </tbody>
    </table>
    <div>
        <form>
            <p>Board: <input type="number" name="numRow" min="2" max="10" value="5" /> x <input type="number"
                    name="numCol" min="2" max="10" value="5" /> <input type="button" name="start" value="Start"> </p>
        </form>
    </div>
    <table id="results">
        <thead>
            <tr>
                <th>Player</th>
                <th>Boxes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Red</td>
                <td id="red"></td>
            </tr>
            <tr>
                <td>Blue</td>
                <td id="blue"></td>
            </tr>
        </tbody>
    </table>
    <p id="message"></p>
</body>

</html>
