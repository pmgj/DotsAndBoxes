<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dots and Boxes</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="icon" type="image/jpg" href="256x256bb.jpg">
    <script type="module" src="scripts/GUI.js"></script>
</head>

<body>
    <table id="board">
        <caption class="caption-top text-black">Dots and Boxes</caption>
        <tbody></tbody>
    </table>
    <form class="container-sm mt-3">
        <div class="d-flex justify-content-center mt-2">
            <div class="p-2 mt-2">
                <label for="row">Board:</label>
            </div>
            <div class="p-2">
                <input type="number" name="numRow" id="row" min="2" max="10" value="5" class="form-control">
            </div>
            <div class="p-2">
                x
            </div>
            <div class="p-2">
                <input type="number" name="numCol" min="2" max="10" value="5" class="form-control">
            </div>
            <div class="p-2">
                <input type="button" name="start" value="Start" class="btn btn-primary">
            </div>
        </div>
    </form>
    <table id="results" class="table container">
        <thead class="table-dark">
            <tr>
                <th>Player</th>
                <th>Boxes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Red</td>
                <td id="red"></td>
            </tr>
            <tr>
                <td>Blue</td>
                <td id="blue"></td>
            </tr>
        </tbody>
    </table>
    <p id="message"></p>
</body>

</html>
